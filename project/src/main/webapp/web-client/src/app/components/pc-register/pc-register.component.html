<button (click)="goHome()" class="homeButton" color="accent" mat-raised-button>
  Back to register page
</button>
<h2 [hidden]="!success" class="decorationText"> You are now a Program Comittee member!</h2>
<h1 [hidden]="success">Register as PC Member</h1>
<div [hidden]="success">
  <form [formGroup]="myForm">
    <mat-form-field>
      <input formControlName="username" matInput placeholder="username">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="email" matInput placeholder="email">
      <mat-error *ngIf="email.invalid && email.touched;">
        Email is invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" matInput placeholder="password" type="password">
      <mat-error *ngIf="password.invalid && password.touched">
        Password must have 8 - 16 caracters and contain at least a number
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="website" matInput placeholder="website">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="academicRank" matInput placeholder="academic rank">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="affiliation" matInput placeholder="affiliation">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="firstName" matInput placeholder="firstName">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="lastName" matInput placeholder="lastName">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="phoneNumber" matInput placeholder="phoneNumber">
    </mat-form-field>
  </form>
  <button (click)="registerPCMember()" [disabled]="myForm.invalid" class="registerButton" mat-raised-button>
    Submit PC Registration
  </button>
</div>
