<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
     routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<h4><label for="custom-http-request">Request</label></h4>
<input #searchBox id="custom-http-request" (input)="httpRequest(searchBox.value)" />
<div *ngIf="todo">
  <h4>{{todo.title}}</h4>
</div>
<app-hero-search></app-hero-search>
